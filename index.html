<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/3a4a3090c8.js"></script>
</head>
<body>
   <div id="container">
    <div class="header-section">
        <div>
        <p id="mybalance">My Balance</p>
        <p id="balance">$921.48</p>
       </div>
       <div class="icons">
        <i class="fa fa-circle-thin fa-2x" aria-hidden="true"></i>
        <i class="fa fa-circle fa-2x" aria-hidden="true"></i>
    </div>
    </div>
     <div class="info-page">
       <p class="chart-header">Spending - Last 7 days</p>
       <div class="chart-container">
        <div class="vertical-bars">
         <div class="bar1" title="sun"></div>
         <div class="bar2" title="mon"></div>
         <div class="bar3" title="tue"></div>
         <div class="bar4" title="wed"></div>
         <div class="bar5" title="thur"></div>
         <div class="bar6" title="fri"></div>
         <div class="bar7" title="sat"></div>
        </div>
        <ul class="horizontal-label">
          <li><div>sun</div></li>
          <li><div>mon</div></li>
          <li><div>tue</div></li>
          <li><div>wed</div></li>
          <li><div>thur</div></li>
          <li><div>fri</div></li>
          <li><div>sat</div></li>
        </ul>
       </div>
    
       <div id="total-container">
       <p id="footer-total">Total this months</p>
       <p id="footer-amount">$483.33</p>
       <div class="discount">
       <p id="footer-discount">+2.4%</p>
       <p id="footer-desc">from last month</p>
      </div>
    </div>
     </div>
   </div>




    <script type="text/javascript" src="script.js">
    </script>  
</body>
</html>
